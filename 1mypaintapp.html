<script type="text/javascript">
document.body.background="paintme.jpg";
var canvas = document.getElementById("paint");
var context = canvas.getContext('2d');
function fill() {flag = 1;} 
function outline() {flag = 0;}
function lineW() {context.lineWidth = document.getElementById("linewid").value;}
function color(sel_colour) {context.strokeStyle = sel_colour; context.fillStyle = sel_colour;}
function line() {tool = 'line';mouse();}
function rectangle() {tool = 'rectangle'; mouse();}
function pencil() {tool = 'pencil'; mouse();}
function circle() {tool ='circle'; mouse();}
function spray() {tool = 'spray'; mouse();}
function eraser() {tool = 'eraser'; mouse();}
function mouse()
   {canvas.onmousedown = down; canvas.onmouseup = up; canvas.onmousemove = move;
   function down(event)
      {
      if (tool != 'pencil' && tool != 'spray' && tool != 'eraser') 
         {canvas_img = context.getImageData(0, 0, paint.width, paint.height);}
      if(tool != 'eraser')
         {startx = event.x; starty = event.y; }
      drag = true;
      if (tool == 'spray')
         {
         for (var i=0; i<20; i=i+5)
            {
            context.fillRect(startx+i-15, starty+i-15, 1.5, 1.5);
            context.fillRect(startx-i-15, starty-i-15, 1.5, 1.5);
            context.fillRect(startx-i-15, starty+i-15, 1.5, 1.5);
            context.fillRect(startx+i-15, starty-i-15, 1.5, 1.5);
            context.fillRect(startx-i-15, starty-15, 1, 1);
            context.fillRect(startx-15, starty-i-15, 1, 1);
            context.fillRect(startx-15, starty+i-15, 1, 1);
            context.fillRect(startx+i-15, starty-15, 1, 1);
            }
         context.beginPath();
         for(var i=0; i<15; i=i+5)
            {
             context.arc(startx+i-15, starty+i-15, 1.2, 0, Math.PI*2, true); 
             context.arc(startx-i-15, starty+i-15, 1.2, 0, Math.PI*2, true);
             context.arc(startx+i-15, starty-i-15, 1.2, 0, Math.PI*2, true);
             context.arc(startx-i-15, starty-i-15, 1.2, 0, Math.PI*2, true); 
             context.arc(startx-15, starty-i-15, 1.2, 0, Math.PI*2, true);
             context.arc(startx-i-15, starty-15, 1.2, 0, Math.PI*2, true);
             context.arc(startx-15, starty+i-15, 1.2, 0, Math.PI*2, true);
             context.arc(startx+i-15, starty-15, 1.2, 0, Math.PI*2, true);
             } 
          context.closePath();
          context.fill();
          } 
      }
      function up(event) {drag = false;}
      function move(event)
         {
         if (drag)
            {
            if (tool != 'pencil' && tool != 'spray' && tool != 'eraser')
               {context.putImageData(canvas_img, 0, 0);}
            endx = event.x;
            endy = event.y;
            draw();
            }
         }   
      }
function draw()
   {
   if (tool == 'line')
      {
      context.beginPath();
      context.moveTo(startx-15, starty-15);
      context.lineTo(endx-15, endy-15);
      context.stroke();
      context.closePath();
      }
   if (tool == 'rectangle')
      { 
      context.strokeRect(startx-15, starty-15, endx-startx, endy-starty);
      if (flag == 1)
         {context.fillRect(startx-15, starty-15, endx-startx, endy-starty);}
      }
   if(tool == 'circle')
      {
      context.beginPath();
      context.arc((Math.abs(startx+endx)/2)-15, (Math.abs(starty+endy)/2)-15, Math.sqrt(Math.pow(endx-startx,2)+Math.pow(endy-starty,2))/2, 0, Math.PI*2, true); 	
      context.closePath();
      context.stroke();
      if (flag == 1) 
         {context.fill();}
      }
   if(tool == 'pencil')
      {
      context.beginPath();
      context.moveTo(startx-15, starty-15);
      context.lineTo(endx-15, endy-15);
      context.stroke();
      context.closePath();
      startx = endx;
      starty = endy; 
      }
   if(tool == 'spray')
      {
      for (var i=0; i<20; i=i+5)
         {
         context.fillRect(endx+i-15, endy+i-15, 1, 1);
         context.fillRect(endx-i-15, endy-i-15, 1, 1);
         context.fillRect(endx+i-15, endy-i-15, 1, 1);
         context.fillRect(endx-i-15, endy+i-15, 1, 1);
         context.fillRect(endx-i-15 ,endy-15, 1, 1);
         context.fillRect(endx-15, endy-i-15, 1, 1);
         context.fillRect(endx-15, endy+i-15, 1, 1);
         context.fillRect(endx+i-15, endy-15, 1, 1);
         }
      context.beginPath();
      for(var i=0; i<15; i=i+5)
         {
         context.arc(endx+i-15, endy+i-15, 1.2, 0, Math.PI*2, true); 
         context.arc(endx-i-15, endy+i-15, 1.2, 0, Math.PI*2, true);
         context.arc(endx+i-15, endy-i-15, 1.2, 0, Math.PI*2, true);
         context.arc(endx-i-15, endy-i-15, 1.2, 0, Math.PI*2, true);   
         context.arc(endx-15, endy-i-15, 1.2, 0, Math.PI*2, true);
         context.arc(endx-i-15, endy-15, 1.2, 0, Math.PI*2, true);
         context.arc(endx-15, endy+i-15, 1.2, 0, Math.PI*2, true);
         context.arc(endx+i-15, endy-15, 1.2, 0, Math.PI*2, true);
         }
      context.closePath();
      context.fill();
      }
   if(tool == 'eraser')
      {context.clearRect(endx-15, endy-15, 15, 15);}
   }
function save() 
   {
   var save_img = canvas.toDataURL("image/png");
   window.location = save_img;
   }
function resettle()
   {context.clearRect(0 ,0, 800 ,500);}
